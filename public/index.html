<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SFW Bluesky Client - Initializing</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f5f5f7;
      color: #1d1d1f;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      line-height: 1.6;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #0063ff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 30px 0;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>SFW Bluesky Client</h1>
  <div class="loader"></div>
  <p>Initializing the SFW Bluesky client with enhanced content filtering...</p>
  <p>If you continue to see this page, the build process may still be in progress or there might be an issue with deployment.</p>
  <script>
    // Reload the page after 5 seconds to check if the build is complete
    setTimeout(() => {
      window.location.reload();
    }, 5000);
  </script>
</body>
</html>
